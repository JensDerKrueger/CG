name: Update Utils subtree (direct to default branch)

on:
  repository_dispatch:
    types: [utils-updated]
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  update-utils:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout default branch (full history required for subtree)
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.repository.default_branch }}
          fetch-depth: 0

      - name: Configure git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Update subtree
        run: |
          git subtree pull --prefix=Utils https://github.com/JensDerKrueger/Utils.git main --squash -m "Update Utils subtree"

      - name: Push to default branch
        run: |
          git push origin HEAD:${{ github.event.repository.default_branch }}
